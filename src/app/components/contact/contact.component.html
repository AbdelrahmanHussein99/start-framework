<section id="contact" class=" min-vh-100 py-5">
  <div class="container h-100 py-5 d-flex flex-column align-items-center justify-content-center">
    <h2 class="fw-semibold fs-1">CONATCT SECTION</h2>
    <div class="star position-relative mb-3">
      <div class="line"><i class="fa-solid fa-star"></i></div>
    </div>
    <div>
      <div class="row gy-5  ">
        <div class="col-12">
          <label for="" class=" mb-2 position-relative" [ngClass]="nameLabel?'topt':'topf'">userName:</label>
          <input [(ngModel)]="nameValue" (input)="showNameLabel()" type="text" class="form-control"
            placeholder="userName">
        </div>
        <div class="col-12">
          <label for="" class=" mb-2 position-relative" [ngClass]="ageLabel?'topt':'topf'">userAge:</label>
          <input [(ngModel)]="ageValue" (input)="showAgeLabel()" type="text" class="form-control" placeholder="userAge">
        </div>
        <div class="col-12">
          <label for="" class=" mb-2 position-relative" [ngClass]="emailLabel?'topt':'topf'">userEmail:</label>
          <input [(ngModel)]="emailValue" (input)="showEmailLabel()" type="email" class="form-control"
            placeholder="userEmail">
        </div>
        <div class="col-12">
          <label for="" class=" mb-2 position-relative" [ngClass]="passLabel?'topt':'topf'">userPassword:</label>
          <input [(ngModel)]="passValue" (input)="showPassLabel()" type="password" class="form-control"
            placeholder="userPassword">
        </div>
      </div>
      <button type="button" class=" mt-4 subbtn">send message</button>
    </div>
  </div>
</section>
